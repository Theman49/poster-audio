<html>
	<head>
		<title>Sherly Project</title>

		<script>
			let open = false

			function toggle(){
				if(!open){
					const wrapper = document.querySelector("#wrapper")
					wrapper.style.display = "none"
				}else{
					const wrapper = document.querySelector("#wrapper")
					wrapper.style.display = "flex"
				}
			}
			function start(e){
				e.style.display = 'none'
				open = !open
				toggle()
			}
			function play(){
				const audio = document.getElementById('audio')
				audio.play();
				console.log("playing...")
			}
			function stop(){
				const audio = document.getElementById('audio')
				audio.pause();
				console.log("pausing...")
			}

		</script>

		<style>
					img:hover {
						cursor: pointer;
					}

					#wrapper {
						display: flex;
						flex-direction: column;
						justify-content: center;
						align-items: center;
					}
		</style>
	</head>

	<body onload="toggle()">
		<button onclick="start(this)">start</button>
		<div id="wrapper">
			<p>move your pointer above the image to play the audio</p>
			<p> or click when you open with phone</p>
			<p style="color: red">!!!make sure your audio vol up!!!</p>
			<img src="https://awsimages.detik.net.id/community/media/visual/2023/04/10/contoh-poster-17.jpeg?w=480" onmouseover="play()" onmouseout="stop()"/>
		<audio id="audio" src="music.mp3"></audio>
		</div>
	</body>
</html>
